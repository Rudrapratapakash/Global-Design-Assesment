<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="newStudent.css">
</head>
<body>
    <header><h1>Student Registration</h1></header>
    <main>
        <div >
            <img src="newStudent.jpg" alt="Background Image" class="bg-img" >
        </div>
        <div class="container">
            <div class="form-div">
                <form>
                    <p id="enterclass-para">Enter Your Class</p>
                    <input type="text" placeholder="Class">
                    <p id="selectsection-para">Select Your Section</p>
                    <select id="select">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <p>Enter Your Roll number</p>
                    <input type="text" placeholder="Roll number">
                    <p>Enter Your Password</p>
                    <input type="text" placeholder="Password">
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Design Global</p>
    </footer>
    
</body>
</html>
